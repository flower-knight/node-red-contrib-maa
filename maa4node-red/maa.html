<script type="text/javascript">
    RED.nodes.registerType('maa', {
        category: 'storage-input',
        // color:"#e97b00",
        // color: "#4ccee4",
        color: "#263959",
        defaults: {
            maaCore: {type: "maaCore", required: true},
            name: {value: ""}
        },
        inputs: 1,
        outputs: 1,
        icon: "maa.png",
        label: function () {
            var levelNode = RED.nodes.node(this.maaCore);
            return this.name || (levelNode ? levelNode.label() : "maa");
        },
        labelStyle: function () {
            return this.name ? "node_label_italic" : "";
        }
    });
